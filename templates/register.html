<!DOCTYPE html>
<html lang="en">
{% load static %}
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>TMES - Register</title>
      <link rel="shortcut icon" href="{% static 'assets/img/tmes-logo.png' %}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
   </head>
   <body>

      <div class="main-wrapper login-body">
         <div class="login-wrapper">
            <div class="container">
                 <div style="text-align:center;">
                    <img  src="{% static 'assets/img/tmes-logo.png' %} " alt="Logo" >
                 </div>
                 <p class="account-subtitle">The Mandvi Education Society Institute Of Computer Studies</p>
                 <form method="POST" action="{% url 'register_student' %}" enctype="multipart/form-data">
                     {% csrf_token %}
                     <div class="col-12">
                        <h5 class="form-title"><span>Student Registration</span></h5>
                     </div>
                   <div class="row">
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>First Name</label>
                           <input type="text" class="form-control" name="first_name" required>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Last Name</label>
                           <input type="text" class="form-control" name="last_name" required>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Username</label>
                           <input type="text" class="form-control" name="username"  required>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Enrollment No</label>
                           <input type="number" class="form-control" name="en_no"  required>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Email</label>
                           <input type="text" class="form-control" name="email"  required>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Password</label>
                           <input type="password" class="form-control" name="password" required>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Address</label>
                            <textarea class="form-control" name="address" required ></textarea>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Gender</label>
                           <select class="form-control" name="gender" required>
                              <option>Select Gender</option>
                              <option value="Female">Female</option>
                              <option value="Male">Male</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Course</label>
                           <select class="form-control" name="course_id" required >
                              <option>Select Course</option>
                               {% for i in course %}
                              <option value="{{i.id}}">{{i.name}}</option>
                               {% endfor %}
                           </select>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Session Year</label>
                           <select class="form-control" name="session_year_id" required>
                              <option>Select Session Year</option>
                               {% for i in session_year %}
                              <option value="{{i.id}}">{{i.Session_start}} TO {{i.Session_end}}</option>
                               {% endfor %}
                           </select>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Profile pic</label>
                           <input type="file" class="form-control" name="profile_pic" required>
                        </div>
                     </div>
                     <div class="col-12">
                        <button type="submit" class="btn btn-primary">Register as student</button>
                     </div>
                   </div>
                 </form>
                <br>
            </div>
         </div>
      </div>
      {% include 'includes/footer.html' %}
    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
   </body>
</html>
